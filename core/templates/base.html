{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Menús Digitales{% endblock %}</title>
    
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="{% url 'landing_page' %}" class="font-bold text-2xl text-yellow-500">Menú.Pro</a>
            
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-gray-800 hover:text-yellow-600 mx-3">Dashboard</a>

                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-gray-800 hover:text-yellow-600 mx-3 bg-transparent border-none p-0 cursor-pointer">
                            Cerrar Sesión
                        </button>
                    </form>

                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-800 hover:text-yellow-600 mx-3">Iniciar Sesión</a>
                    <a href="{% url 'registro' %}" class="bg-yellow-500 text-white rounded-md px-4 py-2 hover:bg-yellow-600 ml-3">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white mt-8 py-4">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy; 2025 Menú.Pro - Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
