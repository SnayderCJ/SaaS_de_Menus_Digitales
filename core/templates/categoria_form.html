{% extends "base.html" %}

{% block title %}Crear Nueva Categoría{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <form method="post" class="bg-white shadow-lg rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Nueva Categoría</h2>
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <div class="mt-6">
            <button class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Guardar Categoría
            </button>
        </div>
    </form>
</div>
{% endblock %}
