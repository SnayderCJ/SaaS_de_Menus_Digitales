<nav
  class="bg-white/90 dark:bg-gray-900/90 backdrop-blur shadow-lg dark:shadow-2xl transition-colors duration-300"
>
  <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a
      href="{% url 'home' %}"
      class="font-bold text-2xl flex items-center gap-1 text-purple-600 hover:text-purple-800 transition dark:text-purple-300 dark:hover:text-purple-400"
    >
      <svg
        class="w-7 h-7 inline text-purple-500 dark:text-purple-400"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      MenúPro
    </a>
    <!-- Menú -->
    <div class="flex items-center gap-4">
      {% if user.is_authenticated %}
      <a
        href="{% url 'dashboard' %}"
        class="text-purple-700 dark:text-purple-300 hover:text-purple-800 dark:hover:text-purple-400 font-semibold transition px-3 py-2 rounded-md"
      >
        Dashboard
      </a>
      <form action="{% url 'logout' %}" method="post" class="inline">
        {% csrf_token %}
        <button
          type="submit"
          class="text-purple-700 dark:text-purple-200 hover:bg-purple-100 dark:hover:bg-gray-800 hover:text-purple-900 dark:hover:text-purple-400 font-semibold px-3 py-2 rounded-md transition"
        >
          Cerrar Sesión
        </button>
      </form>
      {% else %}
      <a
        href="{% url 'login' %}"
        class="text-purple-700 dark:text-purple-300 hover:text-purple-800 dark:hover:text-purple-400 font-semibold transition px-3 py-2 rounded-md"
      >
        Iniciar Sesión
      </a>
      <a
        href="{% url 'registro' %}"
        class="bg-purple-500 dark:bg-purple-700 text-white rounded-md px-4 py-2 hover:bg-purple-600 dark:hover:bg-purple-600 font-bold transition shadow-sm ml-2"
      >
        Registrarse
      </a>
      {% endif %}
    </div>
  </div>
</nav>
