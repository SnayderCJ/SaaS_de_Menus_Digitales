{% extends "layout/base.html" %}

{% block title %}Tu Solución de Menús Digitales{% endblock %}

{% block content %}
<div>
  <div class="max-w-3xl">
    <h1 class="text-5xl font-extrabold text-gray-900 leading-tight drop-shadow-sm">
      Crea un <span class="text-purple-600">Menú Digital</span> Elegante en Minutos
    </h1>
    <p class="text-xl text-gray-700 mt-4">
      Impresiona a tus clientes y actualiza tus precios al instante con estilo y facilidad.
    </p>

    <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{% url 'registro' %}" 
         class="bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-full py-4 px-8 transition shadow-lg hover:shadow-xl">
         Comienza Ahora
      </a>
      <a href="{% url 'login' %}" 
         class="border-2 border-purple-400 text-purple-600 font-semibold rounded-full py-4 px-8 hover:bg-purple-100 transition">
         Inicia Sesión
      </a>
    </div>
  </div>
</div>
{% endblock %}
