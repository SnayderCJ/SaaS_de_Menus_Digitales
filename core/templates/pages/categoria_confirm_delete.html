{% extends "layout/base.html" %}
{% block title %}Eliminar Categoría{% endblock %}
{% block content %}
<div>
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl px-10 py-8 text-center">
    <div class="w-16 h-16 flex items-center justify-center bg-red-100 rounded-full mx-auto mb-4">
      <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </div>
    <h2 class="text-2xl font-bold text-gray-900">¿Eliminar Categoría?</h2>
    <p class="text-gray-600 mt-2 mb-6">{{ object.nombre }}</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        <a href="{% url 'dashboard' %}" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Cancelar</a>
        <button type="submit" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Eliminar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
